<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link data-th-href="@{/css/bg.css}" rel="stylesheet">
    <link data-th-href="@{/css/styles.css}" rel="stylesheet">

    <title>Pick Gifts</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">Pick Random Gifts</span>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container text-center mt-5 white content">
        <form method="POST" data-th-action="@{/pick/random}" data-th-if="${num} == null">
            <div class="mb-3">

                <label class="form-label">Number of gifts:</label>
                <input type="number" class="form-control" name="pax" required />
            </div>
            <div class="alert alert-danger" data-th-if="${hasErrors}" data-th-text="${error}"></div>

            <button type="submit" class="btn btn-outline-light">Generate Random Gift</button>
        </form>

        <form method="POST" data-th-if="${num != null}">
            <div class="mb-3">

                <p>Your random gift is:</p>
                <h1 data-th-text="${num}"></h1>
                <input type="hidden" name="remove" data-th-value="${num}">
                <button data-th-if="${last == null}" type="submit" class="btn btn-light"
                    data-th-formaction="@{/pick/random}">Next Random Gift</button>
                <button data-th-if="${last == null}" type="submit" class="btn btn-dark"
                    data-th-formaction="@{/pick/new}">New Random Gift</button>
            </div>
        </form>

        <div data-th-if="${last}">
            <p>Thank you for using Pick Random Gifts!</p>
            <a class="btn btn-outline-light" data-th-href="@{/}">Return to Homepage</a>
        </div>

    </div>
</body>

</html>
